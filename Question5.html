<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In & Sign-Up Page</title>
</head>
<body>
    <form>
        <label for="firstName">First Name:
            <input type="text" name="firstName" placeholder="FirstName" id="firstName" required minlength="3" maxlength="20"/>
        </label>
        <br>

        <lable for="lastName">Last Name:
            <input type="text" name="lastName" placeholder="LastName" id="lastName" required minlength="3" maxlength="20"/>
        </lable>
        <br>

        <label for="email">Email:
            <input type="email" name="email" placeholder="akbar@ahd.com" id="email" required/>
        </label>
        <br>

        <label for="password">Password:
            <input type="password" name="password" placeholder="*****" id="password" required minlength="8"/>
        </label>
        <br>

        <lable for="confirmPassword"> Confirm Password:
            <input type="confirmPassword" name="confirmPassword" placeholder="*****" id="confirmPassword" required />
        </lable>
        <br>

        <lable for="age">Age:
            <input type="number" name="age" placeholder="18" id="age" required minlength="0" maxlength="150"/>
        </lable>
        <br>

        <div class="preference">
            <label for="">Gender:
                <input type="radio" id="male" value="male" name="gender" checked />
                <lable for="male">Male</lable>
                <input type="radio" id="female" value="female" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="others" value="others" name="gender" />
                <label for="others">Others</label>
            </label>
        </div>
        <br>

        <div class="preference">
            <label for="terms">Terms:
                <input type="checkbox" id="terms" required/>I agreed to terms and conditions.
            </label>
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
